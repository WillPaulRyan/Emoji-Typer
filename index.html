<!doctype html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-137857251-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'UA-137857251-1');
    </script>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Turn your text into emojis">
    <meta name="keywords" content="Emoji">
    <meta name="author" content="Will Ryan">

    <!-- Social Media Tags -->
    <meta property="og:title" content="Emoji Speller">
    <meta property="og:description" content="Something important to say? Write it in Emoji!">
    <meta property="og:image" content="http://emojispeller.com/social_image.png">
    <meta property="og:url" content="http://emojispeller.com">
    <meta name="twitter:card" content="emojispeller_large_image">
    <meta property="og:site_name" content="Emoji Speller">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="icon" href="favicon.ico">
    
    <link rel="stylesheet" href="style.css">

    <script src="javascript.js"></script>
    
    <title>Emoji Speller</title>
  </head>
  <body><br><br><br>
    <div class="container">
      <h1>üìù Emoji Speller üìù</h1><br>
      <noscript>
        <div class="alert alert-warning" role="alert">
          Error: please enable Javascript
        </div>
      </noscript>
      <form>
        <div class="form-row align-items-center">
          <div class="col-auto">
            <label class="sr-only" for="input">Input</label>
            <input onkeyup="moveText();" onfocus="copyReset();" type="text" class="form-control mb-2" id="input" placeholder="Type here" autocomplete="off">
          </div>
          <div class="col-auto">
            <button type="reset" class="btn btn-primary mb-2" id="clear">Clear</button>
          </div>
        </div>
        <div class="form-row align-items-center">
          <div class="col-auto">
            <label class="sr-only" for="output">Output</label>
            <input type="text" class="form-control mb-2" id="output" placeholder="Copy your text here" readonly>
          </div>
          <div class="col-auto">
            <button onclick="copyText(); clickCounter();" type="button" class="btn btn-primary mb-2" id="copy">Copy</button>
          </div>
        </div>
        <div>
          <small id="counter" class="form-text text-muted"></small>
        </div><br>
        <p>For emoji suggestions, contact: <a href="mailto:will@emojispeller.com">will@emojispeller.com</a></p>
      </form>
    </div>

    <script> // Re-focus after clicking "Clear"
    $('#clear').click(function(){
      $('#input').focus();
    });</script>
  </body>
</html>
